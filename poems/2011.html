        <h1>Мои стихотворения</h1>
<div id="toc"></div>
<div id="toccontent">

<h2>Берёзка</h2>
<pre>
За окном берёза листья опустила,
Будто бы скучает.
Ничего не мило.
А в окошко брызжет,
Словно она плачет.
Прошепчи тихонько
— Это наудачу.
Вечер всех укутал
Одеялом серым,
И обнял берёзу,
Ах, какой он смелый!
И смеясь нахально,
Ветер забияка
Дёргает за косы,
Как тут не заплакать.
Но настанет утро
Пелену рассеяв
И утрутся слёзы,
В лучшее поверя.
И берёза снова
Улыбнётся нежно.
Скромная невеста,
В платье белоснежном.
</pre>

<h2>Диалог о сказке</h2>
<pre>
— Малыш, ты в сказку веришь?
— Пожалуй уже нет.
А этой чудо — сказке уже немало лет.
— А кто её придумал?
Скажи, ну расскажи.
— А это добрый дядя
Составил миражи.
— А что это такое?
— Да просто, как мечта:
Про небо голубое
И звёздные стада.
— А приключенья в сказку
Тот дяденька вложил?
— Конечно же, конечно
Насколько было сил.
И вот среди просторов
Помчался звездолёт,
А за штурвалом смелый
Космический пилот.
Девчонка – хохотушка
Взлетела в небеса.
— Ой мама, это правда!
Какие чудеса!
Ты почитай мне книжку
И сказку расскажи.
— Конечно же родная,
Но только помолчи.
</pre>

<h2>Романтики</h2>
<pre>
Палуба из дерева,
Пираты одноглазые.
Юнга по верёвочной
То и дело лазает.
Всё исчезло в вечности,
Кануло как будто сон,
Но сердца романтиков
Бьются, бьются в унисон.
Вот летят галактики
И мелькает млечный путь.
Не унять романтиков,
По ночам им не уснуть.
И слышен уж рёв турбин
Разрывая тишину.
Ввысь летят романтики
Развивая пелену.
И не деревянные, палубы
У кораблей,
Но сердца романтиков
Бьются всё сильней.
</pre>

<h2>Убойная оборона</h2>
<pre>
Тёмный переулок,
Ты уже бежишь.
Тени за тобою,
Что же ты молчишь?
Прошепчи: — не надо
Я же вас боюсь.
Если подойдёте
Ведь убью, клянусь.
Молча окружали
Сзади обошли.
Не помочь слезами,
Что же ну держи
Между ног ударю
И с размаху в нос.
Шпилька отвалилась,
Шелудивый пёс!
Ну теперь за туфли
Я не пощажу
— Помогите люди,
Больше не хочу!!!
</pre>

<h2>Больница</h2>
<pre>
Бо-бо-бо – но молчи,
Ах-ах-ах – не кричи.
Ой-ой-ой, прямо так
А домой не пустяк…
Не добраться никак.
Вот уйду, обозлюсь,
Не шучу, вам клянусь.
Вновь укол, ой-ой-ой
Поскорей бы домой.
</pre>

<h2>Заморочки</h2>
<pre>
Заморочки, словно кочки,
Спотыкаешься опять
Заморочки словно кочки,
Не дают спокойно спать.
Мысли в клочья зубы крепче,
Чтоб никто не осудил.
И забыть по-человечьи –
Только не хватает сил.
И твердишь: уже не больно,
Всё забыла, зажило.
Но стучит о подоконник
Попадая на стекло
Дождь, а может быть не надо,
Но никак не удержать.
Снова плакать, горько плакать
И от слабости дрожать.
</pre>

<h2>1-й день в больнице</h2>
<pre>
Лежу, – ничего не хочется,
Сгораю от одиночества.
То больно, то вдруг пройдёт,
Только печаль не уйдёт.
Мысли всё лезут глупые,
Чувства в душе мутные.
Но не могу их унять,
Трудно себе приказать…
</pre>

<h2>Про пельмени</h2>
<pre>
Ням-ням-ням,
Ням-ням-ням,
Укусить себя не дам.
Я варился в кипятке,
Не в горячем молоке,
А хозяйка у плиты
Сторожила до поры…
</pre>

<h2>Масякиной Н. в день рождения</h2>
<pre>
Зимний день, блестящий снег
Новой жизни дан разбег.
Все метели улеглись
По оврагам разбрелись.
Ветер, шустрый озорник
В этот день и то притих.
С ним пошлю тебе привет,
Поздравлений свой букет.
Пусть прекрасен будет путь
Длинный и прямой.
Улыбается тебе,
Целый мир большой.
Солнце в небе голубом
Ярче пусть горит.
А улыбка на лице
Солнышком блестит.
</pre>

<h2>Рождение</h2>
<pre>
Душно, больно, не много жутко
И на ум не идёт прогулка.
Ведь сегодня пока что рано,
Неужели я стану мамой?!
Ой, смотри, отпустило вроде,
Ну подумаю о погоде.
Ай, за что-то схватиться надо,
Вот какие пучины ада.
Мама, милая забери!
Господи, Господи ну прости!
Как же страшно и больно стало.
Руки все уже изломала.
Слышу смутные голоса:
«Тужься, тужься»
О чудеса!
Крик разрезал вдруг тишину,
На минутку ушла во тьму.
Слёзы радости на глазах,
Позабыты печали и страх.
И к груди комочек прижав,
Тихо шепчешь о райских кругах.
</pre>
