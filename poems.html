<h2>Родной язык</h2>
<pre>
Мелодично и красиво, речь родная прозвучит.
Над кроваткою напевно, мать волнуется не спит.
И в тиши влюблённый шепчет, то что в сердце бережёт
Ветер травушку колышет, песню русскую несёт.
А когда нагрянут тучи, враг пытается пройти
Над Россией громко звучно клич летит по всей Руси.
Как велик, многообразен, сердцу мил родной язык
Он понятен нам и ясен, он могуч и так велик!
</pre>
